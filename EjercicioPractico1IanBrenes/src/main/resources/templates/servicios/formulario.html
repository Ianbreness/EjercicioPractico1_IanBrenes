<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/layout :: head}"><title>Formulario Servicio</title></head>
    <body>
        <header th:replace="~{fragments/layout :: header}"></header>
        <nav th:replace="~{fragments/layout :: navbar}"></nav>
        <main class="container py-4">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0"><i class="bi bi-scissors"></i>
                                <span th:text="${servicio.id != null} ? 'Editar Servicio' : 'Nuevo Servicio'"></span>
                            </h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/servicios/guardar}" th:object="${servicio}" method="post">
                                <input type="hidden" th:field="*{id}"/>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Nombre del Servicio</label>
                                    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ej: Corte de Cabello Mujer" required/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Precio</label>
                                    <input type="number" step="0.01" min="0" class="form-control" th:field="*{precio}" placeholder="Ej: 8500.00" required/>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-semibold">Categoria</label>
                                    <select class="form-select" th:field="*{categoria.id}" required>
                                        <option value="">-- Seleccione una categoria --</option>
                                        <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                                    </select>
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-salon"><i class="bi bi-save-fill"></i> Guardar</button>
                                    <a href="/servicios" class="btn btn-secondary"><i class="bi bi-arrow-left-circle-fill"></i> Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{fragments/layout :: footer}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
