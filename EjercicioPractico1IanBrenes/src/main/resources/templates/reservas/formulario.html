<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/layout :: head}"><title>Formulario Reserva</title></head>
    <body>
        <header th:replace="~{fragments/layout :: header}"></header>
        <nav th:replace="~{fragments/layout :: navbar}"></nav>
        <main class="container py-4">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0"><i class="bi bi-calendar-heart"></i>
                                <span th:text="${reserva.id != null} ? 'Editar Reserva' : 'Nueva Reserva'"></span>
                            </h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/reservas/guardar}" th:object="${reserva}" method="post">
                                <input type="hidden" th:field="*{id}"/>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Nombre del Cliente</label>
                                    <input type="text" class="form-control" th:field="*{nombreCliente}" placeholder="Ej: Maria Gonzalez" required/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Fecha de la Cita</label>
                                    <input type="date" class="form-control" th:field="*{fecha}" required/>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-semibold">Servicio</label>
                                    <select class="form-select" th:field="*{servicio.id}" required>
                                        <option value="">-- Seleccione un servicio --</option>
                                        <option th:each="srv : ${servicios}" th:value="${srv.id}"
                                                th:text="${srv.nombre}"></option>
                                    </select>
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-salon"><i class="bi bi-save-fill"></i> Guardar</button>
                                    <a href="/reservas" class="btn btn-secondary"><i class="bi bi-arrow-left-circle-fill"></i> Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{fragments/layout :: footer}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
