<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/layout :: head}"><title>Reservas</title></head>
    <body>
        <header th:replace="~{fragments/layout :: header}"></header>
        <nav th:replace="~{fragments/layout :: navbar}"></nav>
        <main class="container py-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="bi bi-calendar-check-fill"></i> Gestion de Reservas</h4>
                    <a href="/reservas/nueva" class="btn btn-salon btn-sm"><i class="bi bi-calendar-plus-fill"></i> Nueva Reserva</a>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(reservas)}" class="text-center text-muted py-4">
                        <i class="bi bi-calendar-x fs-1"></i>
                        <p>No hay reservas registradas.</p>
                    </div>
                    <table class="table table-hover align-middle" th:unless="${#lists.isEmpty(reservas)}">
                        <thead>
                            <tr><th>#</th><th>Cliente</th><th>Fecha</th><th>Servicio</th><th class="text-center">Acciones</th></tr>
                        </thead>
                        <tbody>
                            <tr th:each="res : ${reservas}">
                                <td th:text="${res.id}"></td>
                                <td><i class="bi bi-person-fill me-1" style="color: var(--dorado);"></i><span th:text="${res.nombreCliente}"></span></td>
                                <td th:text="${#temporals.format(res.fecha, 'dd/MM/yyyy')}"></td>
                                <td th:text="${res.servicio.nombre}"></td>
                                <td class="text-center">
                                    <a th:href="@{/reservas/editar/{id}(id=${res.id})}" class="btn btn-sm btn-warning me-1"><i class="bi bi-pencil-fill"></i> Editar</a>
                                    <a th:href="@{/reservas/eliminar/{id}(id=${res.id})}" class="btn btn-sm btn-danger"
                                       onclick="return confirm('Eliminar esta reserva?')"><i class="bi bi-trash-fill"></i> Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer th:replace="~{fragments/layout :: footer}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
