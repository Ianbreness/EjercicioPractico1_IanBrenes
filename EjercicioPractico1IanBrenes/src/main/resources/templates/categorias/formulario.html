<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head><title>Formulario Categoría</title></head>
    <body>
        <div layout:fragment="contenido">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0"><i class="bi bi-tag-fill"></i>
                                <span th:text="${categoria.id != null} ? 'Editar Categoría' : 'Nueva Categoría'"></span>
                            </h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
                                <input type="hidden" th:field="*{id}"/>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Nombre de la Categoría</label>
                                    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ej: Cabello, Uñas, Spa..." required/>
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-salon"><i class="bi bi-save-fill"></i> Guardar</button>
                                    <a href="/categorias" class="btn btn-secondary"><i class="bi bi-arrow-left-circle-fill"></i> Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
