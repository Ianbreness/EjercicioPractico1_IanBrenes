<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/layout :: head}"><title>Categorias</title></head>
    <body>
        <header th:replace="~{fragments/layout :: header}"></header>
        <nav th:replace="~{fragments/layout :: navbar}"></nav>
        <main class="container py-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="bi bi-tag-fill"></i> Gestion de Categorias</h4>
                    <a href="/categorias/nueva" class="btn btn-salon btn-sm"><i class="bi bi-plus-circle-fill"></i> Nueva Categoria</a>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(categorias)}" class="text-center text-muted py-4">
                        <i class="bi bi-inbox fs-1"></i>
                        <p>No hay categorias registradas.</p>
                    </div>
                    <table class="table table-hover align-middle" th:unless="${#lists.isEmpty(categorias)}">
                        <thead>
                            <tr><th>#</th><th>Nombre</th><th class="text-center">Acciones</th></tr>
                        </thead>
                        <tbody>
                            <tr th:each="cat : ${categorias}">
                                <td th:text="${cat.id}"></td>
                                <td><i class="bi bi-tag me-1" style="color: var(--dorado);"></i><span th:text="${cat.nombre}"></span></td>
                                <td class="text-center">
                                    <a th:href="@{/categorias/editar/{id}(id=${cat.id})}" class="btn btn-sm btn-warning me-1"><i class="bi bi-pencil-fill"></i> Editar</a>
                                    <a th:href="@{/categorias/eliminar/{id}(id=${cat.id})}" class="btn btn-sm btn-danger"
                                       onclick="return confirm('Eliminar esta categoria?')"><i class="bi bi-trash-fill"></i> Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer th:replace="~{fragments/layout :: footer}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
